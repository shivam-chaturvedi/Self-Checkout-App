<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Self Checkout</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Custom Styles */
.transition {
	transition: all 0.3s ease;
}

/* Animate Modal */
.modal-enter {
	transform: translateY(-20px);
}

.modal-enter-active {
	transform: translateY(0);
}

/* Custom Button Colors */
.bg-custom-green {
	background-color: #38a169;
}

.bg-custom-blue {
	background-color: #3182ce;
}

.bg-custom-red {
	background-color: #e53e3e;
}
</style>
</head>

<body class="bg-gray-100">
	<!-- Header with Logout and QR Code Button -->
	<div
		class="bg-custom-green text-white p-4 flex justify-between items-center">
		<!-- Branding -->
		<h1 class="text-2xl font-bold">Self Checkout</h1>

		<!-- Navbar Toggle for Mobile -->
		<button id="menuToggle"
			class="md:hidden text-white focus:outline-none">
			<svg class="w-6 h-6" fill="none" stroke="currentColor"
				viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
					stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
		</button>

		<!-- Navbar Links -->
		<nav id="navbar" class="hidden md:flex space-x-4 items-center">
			<a href="/product"
				class="bg-green-800 hover:bg-green-600 text-white py-2 px-4 rounded transition">
				Manage Products </a> <a href="/logout"
				class="bg-custom-red hover:bg-red-600 text-white py-2 px-4 rounded transition">
				Logout </a>
		</nav>
	</div>

	<!-- Mobile Menu -->
	<div id="mobileMenu"
		class="md:hidden bg-custom-green text-white space-y-2 p-4 hidden">

		<a href="/product"
			class="block bg-green-800 hover:bg-green-600 text-white py-2 px-4 rounded transition w-full text-center">
			Manage Products </a> <a href="/logout"
			class="block bg-custom-red hover:bg-red-600 text-white py-2 px-4 rounded transition w-full text-center">
			Logout </a>
	</div>


	<!-- Modal for Adding Authorized User -->
	<div id="userModal"
		class=" bg-opacity-50 flex items-center justify-center">
		<div
			class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full modal-enter-active">
			<h2 class="text-2xl font-bold mb-4">Add Authorized User</h2>

			<form method="post" action="/admin/add" class="space-y-4">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" /> <input type="email" name="username"
					placeholder="Admin Email" required
					class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

				<input type="password" name="password" placeholder="Password"
					required
					class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">

				<select name="role" required
					class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
					<option value="" disabled selected>Select Role</option>
					<option value="Admin">Admin</option>
					<option value="Manager">Manager</option>
					<option value="Staff">Staff</option>
				</select>

				<div class="flex justify-between">

					<button type="submit"
						class="bg-custom-blue hover:bg-blue-600 text-white py-2 px-4 rounded transition">
						Add User</button>
				</div>
			</form>
		</div>
	</div>

	<script>
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

    </script>
</body>
</html>
